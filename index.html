<html>
  <head>    
    <title>NETRUNNER</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" /> 
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <link rel="stylesheet" href="shared/styles.css">
    <script src="shared/matrixrain.js" defer></script>
    <script src="shared/window.js" defer></script>
    <script src="shared/typing.js" defer></script>
    <script src="shared/geolocation.js" defer></script>
  </head>
  <body>  
    <!-- define the toolbar-->
    <div class="topnav">      
      <button class="tap-target" targetid="console">CONSOLE</button>
      <button class="tap-target" targetid="hauraki">HAURAKI</button>
      <button class="tap-target" targetid="deathclock">DEATHCLOCK</button>
      <button class="tap-target" targetid="earthnull">EARTH NULL</button>
      <button class="tap-target" targetid="cctv">CCTV</button>
      <button class="tap-target" targetid="finder">FINDER</button>
    </div>

    <!-- make it rain... -->    
    <canvas id="rain"> </canvas>

    <!-- define each of the movable windows -->
    <div id="finder" class="draggable window hide" >
      <div class="tap-target handle">FINDER</div>
      <div class="content">
        latitude:  <span id="lat1"></span>
        longitude: <span id="lng1"></span>
        latitude:  <span id="lat2"></span>
        longitude: <span id="lng2"></span>
        distance:  <span id="distance"></span> km
        bearing:   <span id="bearing"></span> degrees
      </div> 
    </div>
    <div id="cctv" class="draggable window hide" >
      <div class="handle">CCTV</div>
      <div class="content">This is some text</div>
    </div>    
    <div id="earthnull" class="draggable window hide" >
      <div class="handle">EARTH NULL</div>
      <div id="earthnull-video" class="content"></div>
    </div>  
    <div id="deathclock" class="draggable window hide" >
      <div class="handle">DEATHCLOCK</div>
      <div class="content"><p id="timeuntil" class="clock">00:00:00:00.001</p></div>      
    </div>        
    <div id="console" class="draggable window hide">
      <div class="handle">CONSOLE</div>
      <div id="neo" texttotype="." class="content typing" ></div>
    </div>

      <div id="hauraki" class="draggable window hide">
        <div class="handle" pointer-events="auto">HAURAKI</div> 
        <div id="hauraki-video" class="content"></div>
      </div>        
    </div>    
  </body>  
</html>
