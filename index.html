<html>
  <head>    
    <title>NETRUNNER</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" /> 
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <link rel="stylesheet" href="shared/styles.css">
    <script src="shared/matrixrain.js" defer></script>
    <script src="shared/window.js" defer></script>

  </head>
  <body>  
    <!-- define the toolbar-->
    <div class="topnav">      
      <button class="tap-target" targetid="console">CONSOLE</button>
      <button class="tap-target" targetid="hauraki">HAURAKI</button>
      <button class="tap-target" targetid="deathclock">DEATHCLOCK</button>
      <button class="tap-target" targetid="earthnull">EARTH NULL</button>
      <button class="tap-target" targetid="cctv">CCTV</button>
      <button class="tap-target" targetid="oldtv">OLD TV</button>
    </div>

    <!-- make it rain... -->    
    <canvas id="rain"> </canvas>

    <!-- define each of the movable windows -->
    <div id="oldtv" class="draggable window hide" >
      <p class="tap-target handle">OLD TV</p>
      <p class="content">This is some text</p> 
    </div>
    <div id="cctv" class="draggable window hide" >
      <div class="handle">CCTV</div>
      <div class="content">This is some text</div>
    </div>    
    <div id="earthnull" class="draggable window hide" >
      <div class="handle">EARTH NULL</div>
      <div class="content"><iframe width="56vw" height="37vw" src="https://earth.nullschool.net/#current/wind/surface/level/orthographic=-184.90,-35.60,4550"></iframe></div>
    </div>  
    <div id="deathclock" class="draggable window" >
      <div class="handle">DEATHCLOCK</div>
      <div class="content"><p id="timeuntil">00:00:00:00.001</p></div>
    </div>        
    <div id="console" class="draggable window hide">
      <div class="handle">CONSOLE</div>
      <div class="content"> Wake up, Neo...
                            The Matrix has you...
                            Follow the white rabbit.
                            Knock, knock, Neo.
      </div>
    </div>

      <div id="hauraki" class="draggable window">
        <div class="handle" pointer-events="auto">HAURAKI</div> 
        <div class="content connecting"></div>
      </div>        
    </div>    
  </body>  
</html>
